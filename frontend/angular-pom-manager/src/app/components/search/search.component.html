<div class="search-block">
  <form [formGroup]="searchFormGroup" (ngSubmit)="onSubmit()">
    <input type="text"
           class="au-input au-input-xl"
           placeholder="Property filter"
           formControlName="propertyFilter"/>

    <input type="text"
           class="au-input au-input-xl"
           placeholder="Package filter"
           formControlName="packageFilter"/>

    <button type="submit" class="au-btn-submit">
      Filter
    </button>
  </form>
</div>
