<div class="search-block">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <input type="text"
           class="au-input au-input-xl"
           placeholder="Search for data ..."
           formControlName="packageFilter"/>

    <button type="submit" class="au-btn-submit">
      Package Search
    </button>
  </form>
</div>
